<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>ShopHub</h2>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/virtual-basket">Virtual Basket</a></li>
                <li><a href="/cart" class="active">Cart <span id="cart-count" class="badge">0</span></a></li>
                <li><a href="/login" id="auth-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="cart-page">
        <div class="container">
            <h1>Shopping Cart</h1>
            <div id="cart-container">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Price: $<span id="total-price">0.00</span></p>
                <button class="btn btn-primary btn-checkout">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
</body>
</html>
