<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>ShopHub</h2>
            </div>
            <ul class="nav-links">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/virtual-basket">Virtual Basket</a></li>
                <li><a href="/cart">Cart <span id="cart-count" class="badge">0</span></a></li>
                <li><a href="/login" id="auth-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Welcome to ShopHub</h1>
            <p>Your one-stop shop for everything you need</p>
            <a href="/products" class="btn btn-primary">Shop Now</a>
        </div>
    </section>

    <section class="categories-section">
        <div class="container">
            <h2>Shop by Category</h2>
            <div id="categories-grid" class="categories-grid">
                <!-- Categories will be loaded here -->
            </div>
        </div>
    </section>

    <section class="featured-section">
        <div class="container">
            <h2>Featured Products</h2>
            <div id="featured-products" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
